    <script>
        let hash = replaceAll(location.hash.substring(1), ["_", " "])
        let info = songsByName.get(hash)
        // ofc add a message if the song does not exist

        function populate() {
            if (info == null) {
                let whoops = document.createElement("P")
                whoops.id = "whoops"
                whoops.innerHTML = "O_o Whoops! It looks like the song you were searching for is not here! Did you spell it incorrectly? Check the URL \"hash\" and make sure it is correct. (e.g. .../links_to.html#freedom or .../links_to.html#onto_the_battlefield)"
                document.getElementById("songList").appendChild(whoops)
                return;
            }
            let song = document.createElement("TR")
            song.className = "songInfo"

            let songDesc1 = document.createElement("TD")
            songDesc1.id = "songDesc1"
            let songTitle = document.createElement("H4")
            songTitle.innerHTML = info.name
            songDesc1.appendChild(songTitle)
            let songDescription = document.createElement("P")
            songDescription.innerHTML = info.description
            songDesc1.appendChild(songDescription)
            song.appendChild(songDesc1)

            let songDesc2 = document.createElement("TD")
            songDesc2.id = "songDesc2"
            let coverP = document.createElement("P")
            coverP.id = "cover"
            let cover = document.createElement("IMG")
            cover.src = "icons/" + info.coverLink
            cover.width = "250"
            cover.height = "250"
            coverP.appendChild(cover)
            songDesc2.appendChild(coverP)
            let date = document.createElement("H3")
            date.innerHTML = "Released: " + info.releaseDate
            songDesc2.appendChild(date)
            let genre = document.createElement("H3")
            genre.innerHTML = "Genre: " + info.genre
            songDesc2.appendChild(genre)
            if (collectionBySongName.has(info.name.toLowerCase())) {
                let collection = document.createElement("H3")
                collection.innerHTML = "Collection: "
                let collectionLink = document.createElement("A")
                collectionLink.innerHTML = collectionBySongName.get(info.name.toLowerCase())
                collectionLink.href = ["pages/", replaceAll(collectionBySongName.get(info.name.toLowerCase()).toLowerCase(), [" ", "_"]), ".html"].join("")
                collection.appendChild(collectionLink)
                songDesc2.appendChild(collection)
            }

            songDesc2.appendChild(document.createElement("HR"))
            let download = document.createElement("H3")
            download.innerHTML = "Free Download: "
            download.className = "download"
            let downloadLinks = document.createElement("P")
            let mp3Link = document.createElement("A")
            mp3Link.href = info.mp3Link
            mp3Link.className = "downloadLinks"
            mp3Link.target = "_blank"
            mp3Link.innerHTML = "(mp3)"
            downloadLinks.appendChild(mp3Link)
            downloadLinks.innerHTML += " "
            let wavLink = document.createElement("A")
            wavLink.href = info.wavLink
            wavLink.className = "downloadLinks"
            wavLink.target = "_blank"
            wavLink.innerHTML = "(wav)"
            downloadLinks.appendChild(wavLink)
            if (info.itLink !== null) {
                downloadLinks.innerHTML += " "
                let itLink = document.createElement("A")
                itLink.href = info.itLink
                itLink.className = "downloadLinks"
                itLink.target = "_blank"
                itLink.innerHTML = "(it)"
                downloadLinks.appendChild(itLink)
            }
            if (info.midiLink !== null) {
                downloadLinks.innerHTML += " "
                let midiLink = document.createElement("A")
                midiLink.href = info.midiLink
                midiLink.className = "downloadLinks"
                midiLink.target = "_blank"
                midiLink.innerHTML = "(midi)"
                downloadLinks.appendChild(midiLink)
            }
            download.appendChild(downloadLinks)
            songDesc2.appendChild(download)

            songDesc2.appendChild(document.createElement("HR"))
            let otherLinks = document.createElement("H3")
            if (info.youtubeLink !== null) {
                let ytParagraph = document.createElement("P")
                ytParagraph.className = "otherLinks"
                let ytLink = document.createElement("A")
                let ytIcon = document.createElement("IMG")
                ytIcon.src = "icons/youtube_social_icon_red2.png"
                ytIcon.height = 32
                ytIcon.width = 32
                ytParagraph.appendChild(ytIcon)
                ytLink.href = info.youtubeLink
                ytLink.className = "otherLinks"
                ytLink.target = "_blank"
                ytLink.innerHTML = "YouTube"
                ytParagraph.appendChild(ytLink)
                otherLinks.appendChild(ytParagraph)
            }
            if (info.soundcloudLink !== null) {
                let scParagraph = document.createElement("P")
                scParagraph.className = "otherLinks"
                let scLink = document.createElement("A")
                let scIcon = document.createElement("IMG")
                scIcon.src = "icons/orange_transparent_32-94fc761.png"
                scIcon.height = 32
                scIcon.width = 32
                scParagraph.appendChild(scIcon)
                scLink.href = info.soundcloudLink
                scLink.className = "otherLinks"
                scLink.target = "_blank"
                scLink.innerHTML = "SoundCloud"
                scParagraph.appendChild(scLink)
                otherLinks.appendChild(scParagraph)
            }
            songDesc2.appendChild(otherLinks)



            song.appendChild(songDesc2)

            document.getElementById("songList").appendChild(song)
        }
