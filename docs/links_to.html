<!DOCTYPE html>
<html lang="en">
<!-- Hiya! Nice to see you here! -->

<head>
    <title>Redirecting...</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Tomorrow&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheets/main_sass.css">
</head>

<body>
    <h1>The Sass</h1>
    <div id="content">
        <p>Yo! I don't use links_to.html pages anymore. If you have JavaScript enabled, you should be redirected any
            second now...</p>
        <p>If not, you'll find all my music-related pages <a href="index.html#music">here</a>.</p>
    </div>
    <script>
        function removeChars(string, chars)
        {
            for (let i = 0; i < chars.length; i++)
            {
                string = string.split(chars[i]).join("")
            }
            return string
        }

        window.location = "songs/" + removeChars(location.hash, ["#", "(", ")", "."]) + ".html"
    </script>
</body>

</html>
